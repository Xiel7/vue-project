<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Rough</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <button :class="active ? 'text-green-200' : 'text-red-400'" @click="toggle" class="bg-purple-500 hover:bg-purple-800 font-bold py-2 px-6 rounded-full">Click Me</button>
    </div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                active: false
            }
        },
        methods: {
            toggle (){
                this.active = ! this.active;
            }
        }
    }).mount("#app");
</script>
</html>
